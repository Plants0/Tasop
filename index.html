<!DOCTYPE html>
<html lang="ar">
<head>

    <!-- دمج ملفات CSS داخل ملف HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            direction: rtl;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("موقع التواصل الإيجابي جاهز للاستخدام!");

            const buttons = document.querySelectorAll("button");
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    alert("تم الضغط على الزر!");

            });
        });
